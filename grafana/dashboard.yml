apiVersion: 1

providers:
  - name: "Dashboard provider"
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
      
datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090 
    isDefault: true
    access: proxy
    editable: true