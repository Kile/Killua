name: Run API Tests

on:
  push:
  pull_request:
    # paths:
    #   - 'api'  # Run tests only on changes directly in the api folder

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Change working directory to api folder
        run: cd api
      - name: Run tests
        run: cargo test -- --test-threads=1