name: Run API Tests

on:
  push:
  pull_request:

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            api:
              - 'api/**'

        # run only if some file in 'src' folder was changed
      - if: steps.changes.outputs.src == 'true'
      # - name: Run tests
        run: cd api; mv RocketTemplate.toml Rocket.toml; cargo test -- --test-threads=1