auth_enabled: false

limits_config:
  allow_structured_metadata: true
  volume_enabled: true
  retention_period: 7d               # Delete logs older than 7 days

server:
  http_listen_port: 3100

common:
  replication_factor: 1
  path_prefix: /loki                 # Store everything in mounted /loki volume
  ring:
    instance_addr: 0.0.0.0
    kvstore:
      store: inmemory
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  compactor:
    working_directory: /loki/compactor
    retention_enabled: true          # Enable automatic retention enforcement
  wal:
    dir: /loki/wal                   # Keep WAL in persistent volume

schema_config:
  configs:
    - from: 2020-05-15
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
  filesystem:
    directory: /loki/chunks

pattern_ingester:
  enabled: true
