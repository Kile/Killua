auth_enabled: false

server:
  http_listen_port: 3100

common:
  replication_factor: 1
  path_prefix: /loki
  ring:
    instance_addr: 0.0.0.0
    kvstore:
      store: inmemory

limits_config:
  allow_structured_metadata: true
  volume_enabled: true
  # global retention (7 days)
  retention_period: 168h

schema_config:
  configs:
    - from: 2020-05-15
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h      # required for compactor/retention to work. Minimum index period = 24h.

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
  filesystem:
    directory: /loki/chunks

compactor:
  working_directory: /loki/compactor
  retention_enabled: true
  compaction_interval: 10m
  retention_delete_delay: 2h
  retention_delete_worker_count: 50
  # REQUIRED in Loki 3.x when retention_enabled = true:
  delete_request_store: filesystem
  delete_request_store_key_prefix: index/
  delete_request_store_db_type: boltdb

pattern_ingester:
  enabled: true
